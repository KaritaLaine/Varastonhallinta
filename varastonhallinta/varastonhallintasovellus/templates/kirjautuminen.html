<!DOCTYPE html>
<html lang="fi">
    <div class ="kirjautuminen"
        <head>
            {% load static %}
            <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
        </head>
        <body>
            <div id="kirjautuminen" class="keskita">
                
                <div class="kirjautumiskortti">
                    <form class="kirjautumis-form" action="" method="post">
                        {% csrf_token %}
                        <div class = "ohje">
                            <h1 class="otsikko">Kirjaudu sisään</h1>
                            <p>Kirjautuminen tapahtuu opiskelijatunnuksella.</p>
                        </div>
                        <section>
                            <p>
                                {% if messages %}
                                    {% for message in messages %}
                                        {{ message }}
                                    {% endfor %}
                                {% endif %}
                            </p>
                        </section>
                        <input type="text" class="k-form" name="käyttäjätunnus" placeholder="Sähköpostiosoite"><br>
                        <input type="password" class="k-form" name="salasana" placeholder="Salasana"><br>
                        <button type="submit" class="p-nappi">Kirjaudu sisään</button>
                    </form>
                </div>
            </div>
        </body>
    </div>
</html>
